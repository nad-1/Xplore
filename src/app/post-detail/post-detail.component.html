
<section >
        <mat-card *ngIf="post" >
                <mat-card-header>
                 <div ><img id="photo"  src="{{post.image}}" ></div>
                  <mat-card-title>{{post.title}}</mat-card-title>
                  <mat-card-subtitle>  <mat-card-subtitle>Author:{{post.author}}<br> {{post.published.toDate() | date: 'fullDate'}}</mat-card-subtitle>
                </mat-card-subtitle>
                </mat-card-header>
               <img mat-card-image  src="{{post.uploadImage}}" >
                <mat-card-content>
                  <p>
                       {{post.body}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                  <button mat-button (click)="back()">Back</button>
                </mat-card-actions>
              </mat-card>
              

</section>
